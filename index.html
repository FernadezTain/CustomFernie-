<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fernie+ настройка подписки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Fernie+ настройка подписки</h1>
    <button id="openBtn">Настроить фон профиля</button>

    <div class="gallery hidden" id="gallery"></div>
    <button id="backBtn" class="hidden">Назад</button>
  </div>

  <!-- Оверлей увеличенной картинки -->
  <div id="overlay" class="hidden">
    <img id="overlayImage" src="" alt="">
    <div id="overlayButtons">
      <button id="setBtn">Установить</button>
      <button id="closeBtn">Свернуть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
