<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernie+ Настройка подписки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Fernie+ настройка подписки</h1>
    </header>

    <div class="container">
        <button id="customize-btn">Настроить фон профиля</button>

        <div id="gallery" class="hidden">
            <!-- Фотки будут динамически вставлены сюда -->
        </div>

        <div id="photo-view" class="hidden">
            <img id="selected-photo" src="" alt="">
            <div class="photo-controls">
                <button id="prev-btn">⬅️</button>
                <button id="set-btn">Установить</button>
                <button id="next-btn">➡️</button>
            </div>
            <button id="collapse-btn">Свернуть</button>
            <button id="back-btn">Назад</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
