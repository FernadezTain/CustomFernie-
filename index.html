<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fernie+ настройка подписки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Fernie+ настройка подписки</h1>

    <!-- Кнопка всегда видна -->
    <button id="openBtn">Настроить фон профиля</button>

    <!-- Кнопки, скрытые на главной -->
    <div class="filter-container hidden hidden-on-main" id="filterContainer">
      <button id="filterBtn" class="hidden-on-main">Фильтр</button>
      <div id="filterOptions" class="hidden">
        <input type="text" id="searchInput" placeholder="Поиск фонов..." />
        <button class="filter-option" data-category="all">Все</button>
        <button class="filter-option" data-category="standard">Стандартные</button>
        <button class="filter-option" data-category="custom">Пользовательские</button>
        <button class="filter-option" data-category="anime">Аниме</button>
        <button class="filter-option" data-category="animals">Животные</button>
        <button class="filter-option" data-category="nature">Природа</button>
        <button class="filter-option" data-category="architecture">Архитектура</button>
      </div>
    </div>

    <div class="gallery hidden" id="gallery"></div>

    <!-- Кнопка Назад, скрыта на главной -->
    <button id="backBtn" class="hidden hidden-on-main">Назад</button>
  </div>

  <!-- Оверлей увеличенной картинки -->
  <div id="overlay" class="hidden">
    <img id="overlayImage" src="" alt="">

    <!-- Инфо-блок под картинкой -->
    <div id="overlayInfo" class="info-block hidden"></div>

    <div id="overlayButtons">
      <button id="setBtn">Установить</button>
      <button id="closeBtn">Свернуть</button>
    </div>
  </div>

  <!-- Футер -->
  <footer>
    © 2025. Все права защищены сервисом FernieX<br>
    Использование подразумевает согласие с 
    <a href="https://fernie-x.vercel.app/terms.html" target="_blank">условиями</a> и 
    <a href="https://fernie-x.vercel.app/privacy.html" target="_blank">политикой конфиденциальности</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
