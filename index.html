<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fernie+ Настройка Подписка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <button id="openGalleryBtn" class="main-button">Настроить фон профиля</button>
</div>

<!-- Галерея -->
<div class="overlay" id="overlay">
  <div class="overlay-content">
    <div class="gallery" id="gallery"></div>
    <div class="selected-bg" id="selected-bg">
      <img id="overlay-img" src="" alt="">
      <div class="overlay-buttons">
        <button id="setBtn">Установить</button>
        <button id="closeBtn">Свернуть</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
